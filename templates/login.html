<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access // SYSTEM_LOGIN</title>
    <!-- Use fresh cache buster -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=20260124_v11">
</head>

<body>
    <div class="scanlines"></div>
    <div class="mesh-gradient"></div>

    <canvas id="neural-canvas"></canvas>

    <div class="login-container">
        <div class="glass-spotlight" id="tilt-card" style="padding: 3rem;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div class="glitch" data-text="SecuVerse" style="font-size: 3rem; margin-bottom: 10px;">SecuVerse</div>
                <div style="color: var(--text-muted); font-family: var(--font-display);">class: RESTRICTED_ACCESS</div>
            </div>

            {% if error %}
            <div class="bg-danger"
                style="padding: 10px; margin-bottom: 20px; color: var(--neon-red); text-align: center;">
                ERROR: {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                <div class="modern-input-group">
                    <input type="text" name="username" class="modern-input" placeholder=" " required autocomplete="off">
                    <label class="modern-label">OPERATOR_ID</label>
                </div>

                <div class="modern-input-group">
                    <input type="password" name="password" class="modern-input" placeholder=" " required>
                    <label class="modern-label">ACCESS_KEY</label>
                </div>

                <button type="submit" class="cyber-btn" style="width: 100%; margin-top: 1rem;">
                    INITIATE_SESSION
                </button>
            </form>
        </div>
        <p style="text-align: center; color: var(--text-muted); margin-top: 25px; font-size: 0.8rem;">
            <span style="color: var(--neon-green)">‚óè</span> System Online & Monitored<br>
            Node: {{ request.remote_addr }}
        </p>
    </div>

    <!-- Live Canvas Script -->
    <script>
        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        // Configuration
        const particleCount = 70;
        const connectionDistance = 140;
        const mouseDistance = 250;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.8;
                this.vy = (Math.random() - 0.5) * 0.8;
                this.size = Math.random() * 2 + 1;
                this.baseColor = `rgba(57, 255, 20, ${Math.random() * 0.4 + 0.1})`; // NEON GREEN
                this.activeColor = `rgba(0, 243, 255, 0.8)`; // CYAN
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                ctx.fillStyle = this.baseColor;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // Mouse interaction
        let mouse = { x: null, y: null };
        window.addEventListener('mousemove', e => {
            mouse.x = e.x;
            mouse.y = e.y;

            // 3D Tilt Effect on Card
            const card = document.getElementById('tilt-card');
            const ax = -(window.innerWidth / 2 - e.pageX) / 40;
            const ay = (window.innerHeight / 2 - e.pageY) / 40;
            card.style.transform = `perspective(1000px) rotateY(${ax}deg) rotateX(${ay}deg)`;
        });

        window.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
            const card = document.getElementById('tilt-card');
            card.style.transform = `perspective(1000px) rotateY(0deg) rotateX(0deg)`;
        });

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // Draw particles
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Draw connections
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < connectionDistance) {
                        ctx.strokeStyle = `rgba(57, 255, 20, ${0.15 * (1 - dist / connectionDistance)})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }

                // Connect to mouse
                if (mouse.x) {
                    const dx = particles[i].x - mouse.x;
                    const dy = particles[i].y - mouse.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < mouseDistance) {
                        // Stronger connection to mouse
                        const opacity = 1 - dist / mouseDistance;
                        ctx.strokeStyle = `rgba(0, 243, 255, ${opacity * 0.5})`;
                        ctx.lineWidth = 1.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.stroke();

                        // Highlight particle
                        ctx.fillStyle = `rgba(0, 243, 255, ${opacity})`;
                        ctx.beginPath();
                        ctx.arc(particles[i].x, particles[i].y, particles[i].size * 1.5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        init();
        animate();
    </script>
</body>

</html>
