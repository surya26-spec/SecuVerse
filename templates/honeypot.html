<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login // RESTRICTED</title>
    <!-- Use fresh cache buster -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=20260124_v11">
    <style>
        .honeypot-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .alert-error {
            background: rgba(255, 7, 58, 0.1);
            color: var(--neon-red);
            padding: 1rem;
            border: 1px solid var(--neon-red);
            margin-top: 1.5rem;
            font-size: 0.9rem;
            animation: shake 0.5s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            font-family: var(--font-main);
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-5px);
            }

            40%,
            80% {
                transform: translateX(5px);
            }
        }
    </style>
</head>

<body>
    <!-- Background Effects -->
    <div class="mesh-gradient"></div>
    <div class="scanlines"></div>

    <div class="honeypot-wrapper">
        <div class="glass-spotlight"
            style="width: 100%; max-width: 500px; text-align: center; padding: 3rem; border: 1px solid var(--neon-red);">
            <div style="font-size: 4rem; margin-bottom: 20px;">üîí</div>
            <h2
                style="margin-bottom: 0.5rem; font-size: 3rem; color: var(--neon-red); text-shadow: 0 0 10px var(--neon-red);">
                SECURE_PORTAL</h2>
            <p style="color: var(--text-muted); margin-bottom: 2.5rem; font-family: var(--font-main);">
                RESTRICTED_ACCESS_AREA // AUTHORIZED_PERS_ONLY</p>

            <form action="/honeypot" method="POST" style="text-align: left;">
                <div class="modern-input-group">
                    <input type="text" id="username" name="username" class="modern-input" placeholder=" " required
                        autocomplete="off">
                    <label for="username" class="modern-label">USERNAME_ID</label>
                </div>

                <div class="modern-input-group">
                    <input type="password" id="password" name="password" class="modern-input" placeholder=" " required>
                    <label for="password" class="modern-label">PASSWORD_KEY</label>
                </div>

                <button type="submit" class="cyber-btn"
                    style="width: 100%; margin-top: 1.5rem; border-color: var(--neon-red); color: var(--neon-red);">
                    AUTHENTICATE
                </button>
            </form>

            {% if message %}
            <div class="alert-error">
                <span>‚ö†Ô∏è</span> {{ message }}
            </div>
            {% endif %}

            <div style="margin-top: 2rem; border-top: 1px dashed var(--text-muted); padding-top: 1.5rem;">
                <a href="/"
                    style="color: var(--text-muted); font-size: 0.9rem; text-decoration: none; font-family: var(--font-main);">
                    &lt; RETURN_MAIN_SYSTEM
                </a>
            </div>
        </div>
    </div>
</body>

</html>
