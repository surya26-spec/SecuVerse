<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Secure Portal</title>
    <!-- Use fresh cache buster -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=20260124_v9">
    <style>
        .honeypot-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .honeypot-card {
            width: 100%;
            max-width: 420px;
            /* Glassmorphism using global variables implicitly via class if needed, or inline */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .honeypot-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.2);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(139, 92, 246, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0);
            }
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            margin-top: 1.5rem;
            font-size: 0.9rem;
            animation: shake 0.5s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }
    </style>
</head>

<body>
    <!-- Background Effects -->
    <div class="mesh-gradient"></div>
    <div class="noise-overlay"></div>

    <div class="honeypot-wrapper">
        <div class="glass-spotlight honeypot-card">
            <div class="logo-circle">üîí</div>
            <h2 class="text-gradient" style="margin-bottom: 0.5rem; font-size: 2rem;">Secure Portal</h2>
            <p style="color: var(--text-muted); margin-bottom: 2.5rem;">Restricted Access Area</p>

            <form action="/honeypot" method="POST" style="text-align: left;">
                <div class="modern-input-group">
                    <input type="text" id="username" name="username" class="modern-input" placeholder=" " required
                        autocomplete="off">
                    <label for="username" class="modern-label">Username / Email</label>
                </div>

                <div class="modern-input-group">
                    <input type="password" id="password" name="password" class="modern-input" placeholder=" " required>
                    <label for="password" class="modern-label">Password</label>
                </div>

                <button type="submit" class="cyber-btn" style="width: 100%; margin-top: 1.5rem;">
                    Authenticate
                </button>
            </form>

            {% if message %}
            <div class="alert-error">
                <span>‚ö†Ô∏è</span> {{ message }}
            </div>
            {% endif %}

            <div style="margin-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1.5rem;">
                <a href="/"
                    style="color: var(--text-muted); font-size: 0.9rem; text-decoration: none; transition: color 0.3s;">
                    ‚Üê Return to Main Site
                </a>
            </div>
        </div>
    </div>

    <script>
        // Spotlight Effect
        const spotlights = document.querySelectorAll('.glass-spotlight');
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            document.documentElement.style.setProperty('--mouse-x', x + 'px');
            document.documentElement.style.setProperty('--mouse-y', y + 'px');
        });
    </script>
</body>

</html>
